version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.22-browsers

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install testcafe

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: ./node_modules/.bin/testcafe chromium:headless tests/bookFlightPayLaterTest.js

      - store_test_results:
          path: /reports
